<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crow Landing</title>

<script type="module">
  import Rive from 'https://cdn.jsdelivr.net/npm/@rive-app/canvas@2.11.0/+esm';

  window.addEventListener('DOMContentLoaded', () => {
    new Rive({
      src: 'crow_header.riv',
        canvas: document.getElementById('crowLanding'),
        autoplay: true,
        artboard: 'rl_headerLanding',
      stateMachines: ['State Machine 1'], // safer to use array
    });
  });
</script>

</head>
<body style="margin:0; padding:0; overflow:hidden;">
  <canvas id="crowLanding" width="800" height="200"></canvas>
</body>
</html>
