<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crow Landing</title>
  <script type="module">
    import Rive from 'https://unpkg.com/@rive-app/canvas@2.11.4?module';

    window.addEventListener('DOMContentLoaded', () => {
      const r = new Rive({
        src: 'crow_header.riv',
        canvas: document.getElementById('crowLanding'),
        autoplay: true,
        artboard: 'rl_headerLanding',
        stateMachines: 'State Machine 1',
      });

      // Optional auto-resize
      r.resizeDrawingSurfaceToCanvas();
    });
  </script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">
  <canvas id="crowLanding" width="800" height="200"></canvas>
</body>
</html>
