<!-- crow.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crow Rive Animation</title>
  <script type="module">
    import Rive from 'https://unpkg.com/@rive-app/canvas@2.11.4?module';

    window.addEventListener('DOMContentLoaded', () => {
      new Rive({
        src: 'crow_header.riv',
        canvas: document.getElementById('crow'),
        autoplay: true,
        artboard: 'newHeader',
        stateMachines: 'State Machine 1',
      });
    });
  </script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">
  <canvas id="crow" width="800" height="200"></canvas>
</body>
</html>
